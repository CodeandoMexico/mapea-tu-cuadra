---
layout: page
title: Resultados por zona
---

{% for colonia in site.data.results %}
	<div class="location-card">
		<h3 class="location-card__title">{{ colonia.colonia }}</h3>
		<div class="location-card__icons">
			{% assign href = "/resultados/" | append: colonia.name  | append: "/map"%}
			<a class="location-card__icon" href="{{ href | relative_url }}">
				{% include location.svg %}
			</a>
		</div>
	</div>
{% endfor %}
